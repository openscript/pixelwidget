substitutions:
  device: esp_pixel_clock
  name: pixel-clock
  friendly_name: ESPHome Pixel Clock
  project_name: "ajs.Pixel_Clock"
  project_version: "1.1.5"
  update_interval: 60s
  comment: "Ulanzi Pixel Clock | EHMTXv2"
  weekdays: "ВСПНВТСРЧТПТСБ"
  date_to: "ВС ПН ВТ СР ЧТ ПТ СБ Січ Лют Бер Кві Тра Чер Лип Сер Вер Жов Лис Гру"

dashboard_import:
  package_import_url: github://andrewjswan/pixel-clock/pixel-clock.yaml@main

packages:
  remote_package:
    url: https://github.com/andrewjswan/pixel-clock
    files:
      - packages/common.yaml
      - packages/framework-arduino.yaml
      - packages/pixel_clock.yaml
      - packages/pixel_clock_aab_light.yaml
      # - packages/pixel_clock_aab_tiny.yaml
      # - packages/pixel_clock_sun.yaml
      # - packages/pixel_clock_timezone.yaml
    refresh: 1s
