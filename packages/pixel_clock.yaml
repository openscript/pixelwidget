      lambda: |-
        id(rgb8x32)->expand_icon_to_9(3);

        id(rgb8x32)->set_clock_infotext_color(200,200,200, 200,200,200, true, 0);

        id(rgb8x32)->set_adv_clock_color(0,0,0, 0,150,240, 150,150,150);
