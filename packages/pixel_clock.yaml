    size: 8
    id: special_font
    glyphs: |-
      ! "#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\]^_`abcdefghijklmnopqrstuvwxyz°|¬¾¼•АаБбВвГгҐґДдЕеЄєЖжЗзИиІіЇїЙйКкЛлМмНнОоПпРрСсТтУуФфХхЦцЧчШшЩщЬьЮюЯяЁёЪъЫыЭэ℃₴€
    ignore_missing_glyphs: true

binary_sensor:
  - platform: gpio
    name: "Left button"
    pin:
      number: $left_button_pin
      inverted: true
      mode: INPUT_PULLUP

  - platform: gpio
    name: "Middle button"
    pin:
      inverted: true
      number: $mid_button_pin
      mode: INPUT_PULLUP
    on_release:
      then:
        - lambda: |-
            id(rgb8x32)->set_display_on();
            if (id(rgb8x32)->night_mode)
              id(rgb8x32)->force_screen("*", 2);
            else
              id(rgb8x32)->force_screen("day#2", 15);

  - platform: gpio
    name: "Right button"
    pin:
      number: $right_button_pin
      inverted: true
      mode: INPUT_PULLUP
    on_release:
      then:
        - lambda: |-
            id(rgb8x32)->skip_screen();

sensor:
  - platform: sht3xd
    temperature:
      name: "Temperature"
      device_class: temperature
    humidity:
      name: "Relative Humidity"
      device_class: humidity
    update_interval: ${update_interval}

  - platform: adc
    name: "Battery"
    pin: $battery_pin
    id: battery_voltage
    update_interval: 10s
    device_class: battery
    accuracy_decimals: 0
    attenuation: auto
    filters:
      - sliding_window_moving_average:
          window_size: 15
          send_every: 15
          send_first_at: 1
      - multiply: 1.6
      - lambda: |-
          auto r = ((x - 3) / 0.69 * 100.00);
          if (r >= 100) return 100;
          if (r > 0) return r;
          if (r <= 0) return 1;
          return 0;
    unit_of_measurement: '%'

  - platform: adc
    name: "Illuminance"
    id: light_sensor
    pin: $ldr_pin
    update_interval: 10s
    attenuation: auto
    unit_of_measurement: lx
    device_class: illuminance
    accuracy_decimals: 0
    filters:
      - lambda: |-
          return (x / 10000.0) * 2000000.0 - 15 ;

i2c:
  sda: $sda_pin
  scl: $scl_pin
  scan: true
  id: i2cbus

time:
  - platform: sntp
    id: net_time
    on_time_sync:
      then:
        ds1307.write_time:

  - platform: ds1307
    update_interval: never
    id: ehmtx_time

display:
  - platform: addressable_light
    id: ehmtx_display
    addressable_light_id: ehmtx_light
    width: 32
    height: 8
    pixel_mapper: |-
      if (y % 2 == 0)
      {
        return (y * 32) + x;
      }
      return (y * 32) + (31 - x);
    rotation: 0°
    update_interval: 16ms
    auto_clear_enabled: false
    lambda: |-
      id(rgb8x32)->tick();
      id(rgb8x32)->draw();

ehmtxv2:
  id: rgb8x32
  icons2html: true
  iconscache: true
  matrix_component: ehmtx_display
  time_component: ehmtx_time
  time_format: "%H:%M"
  time_format_big: "%H:%M:%S"
  date_format: "%d•%m"
  date_format_big: "%d•%b"
  weekdays: ${weekdays}

  replace_time_date_from: "Sun Mon Tue Wed Thu Fri Sat Jan Feb Mar Apr May Jun Jul Aug Sep Oct Nov Dec"
  replace_time_date_to: ${date_to}

  default_font_id: default_font
