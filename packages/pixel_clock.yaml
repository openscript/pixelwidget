substitutions:
  project_name: "Ulanzi.EHMTXv2"
  project_version: "2025.12.1"
  # Pin definition from https://github.com/aptonline/PixelIt_Ulanzi
  battery_pin: GPIO34
  buzzer_pin: GPIO15
  ldr_pin: GPIO35
  matrix_pin: GPIO32
  left_button_pin: GPIO26
  mid_button_pin: GPIO27
  right_button_pin: GPIO14
  scl_pin: GPIO22
  sda_pin: GPIO21

external_components:
  - source:
      type: git
      url: https://github.com/andrewjswan/EspHoMaTriXv2
      ref: 2025.12.0
    components: [ehmtxv2]
    refresh: 60s

esphome:
  on_boot:
    then:
      - ds1307.read_time:
      - lambda: id(rtttl_out).turn_off();

api:
  services:
    - service: tune
      variables:
        tune: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return tune;'

# Over The Air Update
ota:
  - platform: esphome
    on_begin:
      then:
        - lambda: id(rtttl_out).turn_off();

output:
  - platform: ledc
    pin:
      number: $buzzer_pin
      ignore_strapping_warning: true
    id: rtttl_out

rtttl:
  output: rtttl_out
  id: buzzer

font:
  # Matrix Clock Fonts
  # Fonts from from https://github.com/trip5/Matrix-Fonts
  - file: https://github.com/trip5/Matrix-Fonts/raw/refs/heads/main/6-series/MatrixChunky6.ttf
    size: 6
    id: default_font
    glyphs: |-
      ! "#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\]^_`abcdefghijklmnopqrstuvwxyz°|¬¾¼•АаБбВвГгҐґДдЕеЄєЖжЗзИиІіЇїЙйКкЛлМмНнОоПпРрСсТтУуФфХхЦцЧчШшЩщЬьЮюЯяЁёЪъЫыЭэ
    ignore_missing_glyphs: true

