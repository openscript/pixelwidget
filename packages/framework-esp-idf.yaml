esp32:
  board: esp32dev
  framework:
    type: esp-idf
    advanced:
      ignore_efuse_custom_mac: true

wifi:
  power_save_mode: none

light:
  - platform: esp32_rmt_led_strip
    name: "Light"
    id: ehmtx_light
    rgb_order: GRB
    internal: true
    chipset: WS2812
    pin: $matrix_pin
    num_leds: 256
    color_correct: [30%, 30%, 30%]
    gamma_correct: 2.0
    restore_mode: ALWAYS_OFF
